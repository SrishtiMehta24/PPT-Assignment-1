<!DOCTYPE html>
<html>
<head>
  <title>Simple Music Player</title>
</head>
<body>
  <div class="music-player">
    <h2>My Music Player</h2>
    <audio controls>
      <source src="path_to_audio_file.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <br>
    <button>Play/Pause</button>
  </div>
</body>
</html>
